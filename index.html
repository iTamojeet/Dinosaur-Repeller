<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>RPG - Dinosaur Repeller</title>
    <link rel="stylesheet" href="style.css"/>
</head>
<body>
    <div id="game">
        <div id="stats">
            <span class="stat">XP: <strong><span id="xpText">0</span></strong></span>
            <span class="stat">Health: <strong><span id="healthText">100</span></strong></span>
            <span class="stat">Gold: <strong><span id="goldText">50</span></strong></span>
        </div>
        <div id="controls">
            <button id="button1">Go to store</button>
            <button id="button2">Go to cave</button>
            <button id="button3">Fight dinosaur</button>
        </div>
        <div id="dinoStats">
            <span class="stat">Dino Name: <strong><span id="dinoName"></span></strong></span>
            <span class="stat">Dino Health: <strong><span id="dinoHealth"></span></strong></span>
        </div>
        <div id="text">Welcome to Dinosaur Repeller. Try to defeat all the dino(s) present from preventing people to leave the town. You are in the town square. Where do you want to go? Use the above buttons.</div>
    </div>
    <script src="script.js"></script>
</body>
</html>
